<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" type="text/css" href="reset.css"/>
        <link rel="stylesheet" type="text/css" href="style_contato.css"/>
    </head>
    <body>
        <header>
        <div class="caixa">
            <p class="titulo">Barbearia Alura</p>
            <h1><img src="img/logo-branco.png" alt="Logo da Barbearia Alura"></h1>
            <table>
                    
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
            <nav>
                <ul class="navegacao">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                
                </ul>
            </nav>
            <p class="endereco">Avenida Aprendizado nº 1000</p>
        </div>
        </header>

        <main>
            <form id="formulario">
                <label for="nome_sobrenome">Nome e sobrenome*</label>
                <input type="text" id="nome_sobrenome" class="input_padrao" required>

                <label for="email">Email*</label>
                <input type="email" id="email" class="input_padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone*</label>
                <input type="tel" id="telefone" class="input_padrao" required placeholder="(XX) X XXXX-XXXX">


                <label for="mensagem">Critica ou Sugestao</label>
                <textarea id="mensagem" cols="51" rows="10" class="input_padrao"></textarea>
                <fieldset>    
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="email_radio"><input type="radio" name="contato" id="email_radio">Email</label>
                    

                    <label for="telefone_radio"><input type="radio" name="contato" id="telefone_radio">Telefone</label>
                    

                    <label for="wpp_radio"><input type="radio" name="contato" id="wpp_radio" checked>Whatsapp</label>
                    
                </fieldset>
                <fieldset >
                    <legend>Qual o horario que prefere ser atendido?</legend>
                    <select name="periodos" id="periodo">
                        <option value="">Manha</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por E-mail?</label>
                
                
                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>
            
            
        </main>

        <footer>
            <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="direitos">© Todos os direitos reservados Alura, 2020</p>
        </footer>
    </body>
</html>
